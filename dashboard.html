<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <title>GoMAD DashBoard</title>
</head>

<body>
    <section class="mainSection">
        <section class="heroImageHolder">
            <header class="hdrArea">
                <div class=logoImgArea>
                    <img id="logoImg" src="img/GoMAD_Black_Orange.png" alt="GoMAD Logo">
                </div>
                <div>
                    <h3 class="logoText">Welcome to your GoMAD Dashboard</h3>
                </div>

                <div class="mobileMenuBtn">&#9776;</div>
            </header>
        </section>

        <section class="centerTopInfoSection">

            <div class="leftPanels panel-group">
                <div class="hd-panel panel panel-header">
                    <div class="panel-body">Page Views</div>
                    <span id="pageViewNumb">3000</span>
                </div>
                <div class="hd-panel panel panel-content">
                    <div class="panel-body">Pages / Visit</div>
                    <span id="pageViewNumb">25.4</span>
                </div>

                <div class="hd-panel panel panel-header">
                    <div class="panel-body">Avg. Visit Duration</div>
                    <span id="pageViewNumb">00.05.25</span>
                </div>

                <div class="hd-panel panel panel-content">
                    <div class="panel-body">Bounce Rate</div>
                    <span id="pageViewNumb">21.5%</span>
                </div>
            </div>
            <div class="rightPanels">
                <h4>Global Outlook</h4>
            </div>
        </section>

        <section class="bottomInfoSection">
            <div class="visitsWidget">
                <div id="widgetHdr">
                    <small>Visits</small>
                </div>

                <div id="rvNumb">
                    <h4>477</h4>
                </div>
                <div id="nvNumb">
                    <h5>23</h5>
                </div>

                <div id="nvGroup">
                    <i id="nvCircle" class="fa fa-circle-o" aria-hidden="true"></i>
                    <span class="visitorText"><h6> New Visitors</h6></span>                    

                </div>

                <div id="rvGroup">
                    <i id="rvCircle" class="fa fa-circle-o" aria-hidden="true"></i>
                    <span class="visitorText"><h6>Returning Visitors</h6></span>                    

                </div>

            </div>

            <div class="bottomCenterWidget">
                statistic window
            </div>
        </section>




        <footer>
            <small>&copy; Heckle Design | GoMAD Power </small>
        </footer>
    </section>

</body>

</html>
